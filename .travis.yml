language: php

php:
  - 5.6
  - 7.0

services:
  - mysql

before_install:
  - mysql -e "create database IF NOT EXISTS test;" -uroot

before_script:
  - npm install -g bower
  - cd sigenes
  - cp .env.example .env
  - composer self-update
  - composer install --no-interaction
  - bower install
  - php artisan migrate

script:
  - vendor/bin/phpunit